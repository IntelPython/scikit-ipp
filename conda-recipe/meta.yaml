{% set version = "0.0.9" %}
{% set buildnumber = 0 %}

package:
    name: scikit-ipp
    version: {{ version }}

source:
    path: ..

requirements:
    build:
      - {{ compiler('c') }}
    host:
      - cython
      - ipp
      - ipp-devel
      - ipp-include
      - numpy >=1.13.3
      - python
      - setuptools
    run:
      - ipp
      - numpy >=1.13.3
      - python

test:
    requires:
      - numpy
      - pytest
      - pytest-benchmark
      - scikit-image
      - scipy
    imports:
      - skipp
      - skipp.skipp.filters
    commands:
      - pytest -vv
    source_files:
      - skipp/filters/tests/test_gaussian.py

about:
     license: BSD-3-Clause
     license_family: BSD

extra:
     recipe-maintainers:
      - samir-nasibli
