{% set version = "1.2.0" %}
{% set buildnumber = 8 %}

package:
    name: scikit-ipp
    version: {{ version }}

source:
    path: ..

build:
    number: {{ buildnumber }}
    script_env:
      - WHEELS_OUTPUT_FOLDER

requirements:
    build:
      - {{ compiler('c') }}
    host:
      - cython
      - ipp
      - ipp-devel
      - ipp-include
      - numpy >=1.15
      - python
      - setuptools
      - wheel
    run:
      - ipp
      - intel-openmp
      - numpy >=1.15
      - python

test:
    requires:
      - numpy
      - pytest
      - pytest-benchmark
    imports:
      - skipp
      - skipp.filters
      - skipp.morphology
      - skipp.transform
    commands:
      - pytest -vv
    source_files:
      - skipp/filters/tests/tests/
      - skipp/morphology/tests/
      - skipp/transform/tests/tests/

